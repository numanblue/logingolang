<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>

    <!-- Form untuk mengedit produk -->
    <form action="/products/{{ .ID }}" method="post" id="updateForm">
        <!-- Input form untuk edit produk -->
        <input type="hidden" name="_method" value="PUT">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required value="{{ .Name }}">
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required value="{{ .Description }}">
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required value="{{ .Price }}">
        <br>
        <button type="button" onclick="updateProduct()">Update Product</button>
    </form>
    
    <script>
        // Fungsi untuk mengirimkan permintaan PUT menggunakan JavaScript
        function updateProduct() {
            const form = document.getElementById("updateForm");
            fetch(form.action, {
                method: 'PUT',
                body: new FormData(form)
            }).then(response => {
                if (response.status === 200) {
                    alert("Product updated successfully!");
                    location.reload();
                } else {
                    alert("Failed to update product!");
                }
            }).catch(error => {
                console.error('Error:', error);
                alert("An error occurred while updating the product.");
            });
        }
    </script>
    
</body>
</html>
